<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    {{>layouts/include}}
    {{>layouts/header}}
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Tous les Posts</h1>
        </div>
        {{#allPosts}}
        <div class="list-group-item">
            <h4 class="list-group-item-heading">{{title}}</h4>
            <p class="list-group-item-text"><a href="profile/{{author.username}}">@{{author.username}}</a> {{body}}</p>
        </div>
        {{/allPosts}}
    </div>
    <br /><br /><br />
    {{>layouts/footer}}
</body>
</html>
